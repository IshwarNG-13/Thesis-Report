    <style>
        /* General page style */
        html,
        body {
            background-color: rgb(0, 0, 0);
            height: 100%;
            color: antiquewhite;
            font-family: Arial, sans-serif;
        }

        /* Base button styling */
        button {
            position: relative;
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
            color: #5ac19a;
            background: transparent;
            cursor: pointer;
            border: 2px solid #5ac19a;
            border-radius: 10px;
            box-shadow: inset 0 0 0 0 #5ac19a;
            transition: ease-out 0.5s;
        }

        button:hover {
            color: white;
            box-shadow: inset 0 -100px 0 0 #5ac19a;
        }

        button:active {
            transform: scale(1.5);
        }

        /* Container for horizontal layout */
        .dropdown-container {
            display: flex; /* horizontal alignment */
            gap: 20px; /* spacing between dropdowns */
            padding: 10px;
            flex-wrap: wrap; /* optional: wrap to next line on small screens */
        }

        /* Dropdown structure */
        .dropdown {
            position: relative;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            min-width: 160px;
            z-index: 1;
            border-radius: 10px;
            padding: 10px;
        }

        /* Make content visible when toggled */
        .dropdown-content.show {
            display: block;
        }

        /* Buttons inside dropdown inherit main button style */
        .dropdown-content button {
            width: 100%;
            margin: 5px 0;
            padding: 12px 20px;
            font-size: 16px;
            text-align: left;
        }

        .container {
            display: flex; /* place children side by side */
            /* push left div left, right div right */
            border: 1px solid black; /* optional: container border */
            padding: 10px;
        }

        #cy {
            width: 75%;
            height: 800px;
            background: transparent;
            backdrop-filter: blur(10px); /* frosted glass blur */
            -webkit-backdrop-filter: blur(10px); /* Safari */
            border: 2px ridge #5ac19a;
            border-radius: 15px;
            border-top-right-radius: 0ch;
            border-bottom-right-radius: 0;
        }
        #div2 {
            width: 23%;
            height: 800px;
            display: flex;
            flex-direction: column;  /* vertical stacking */
            border: 2px ridge #5ac19a;
            border-left: none;
            border-radius: 0 15px 15px 0; /* rounded on right side */
        }

        /* Graph Properties (top section, 60%) */
        #graphprop {
            flex: 0 0 60%;
            padding: 10px;
            border-bottom: 2px ridge #5ac19a; /* only bottom border */
            border-radius: 0; /* no rounding inside */
        }

        /* Traversal Order (bottom section, 40%) */
        #traversal {
            flex: 0 0 40%;
            padding: 10px;
            overflow-y: auto; /* scroll if content overflows */
        }


    </style>
</head>

    class Graphs {
        constructor() {
            this.directed = false;
            this.Label = true;
            this.adjlist = {};
            this.count = 0;
            this.Source = null;
            this.Weighted = false;
            this.node_height = 20;
            this.node_width = 20;

            this.currnode = null;


            if (!this.directed) {
                cy.style()
                    .selector('edge')
                    .style({
                        'curve-style': 'bezier',
                        'target-arrow-shape': 'none',

                        'line-cap': 'round'
                    })
                    .update();
            }
        }

        Draw() {

            cy.on('click', (event) => {
                let labell;

                if (event.target === cy) {
                    if (this.Label === false) {
                        labell = prompt('Enter Node Label');
                        console.log(labell);
                    } else {
                        this.count += 1;
                        labell = String(this.count);
                    }

                    if (!labell) return;

                    if (cy.getElementById(labell).length > 0) {
                        alert('Label already in use');
                        if (this.Label) {
                            this.count += 1;
                        }
                    } else {
                        cy.add({
                            group: 'nodes',
                            data: { id: labell, label: labell },
                            position: event.position
                        });


                        cy.getElementById(labell).style({
                            height: this.node_height,
                            width: this.node_width,
                            'font-size':10
                        });

                        this.adjlist[labell] = [];
                        console.log(this.adjlist);
                    }
                }
            });


            cy.on('click', 'node', (evnt) => {
                let nextnode = null;

                if (this.currnode == null) {
                    this.currnode = evnt.target;
                    console.log('Selected');

                    this.currnode.style({
                        color: 'rgba(0, 0, 0, 0.25)',
                        'background-color': 'rgb(255, 188, 66)',
                        'border-width': 2,
                        'border-color': 'rgba(0, 0, 0, 0.25)',
                        'border-style': 'solid',
                        width: this.node_height*2,
                        height: this.node_width*2,
                        label: 'data(id)',
                        'font-size': 10,
                        'text-valign': 'center',
                        'text-halign': 'center'
                    });
                } else {
                    if (evnt.target.id() === this.currnode.id()) {
                        alert('Self Loops are not allowed');
                        this.currnode = null;
                    } else {
                        nextnode = evnt.target;

                            cy.add({

                                this.currnode = null;
                                return;

                            cy.add({
                                group: 'edges',
                                data: {
                                    id: this.currnode.id() + '-' + nextnode.id(),
                                    source: this.currnode.id(),
                                    target: nextnode.id(),

        updateEdgeStyle() {

        updateNodeSize(size) {
            if (this.node_height + size >= 20 && this.node_height + size <= 90) {
                this.node_height += size;
                this.node_width += size;

                cy.style()
                    .selector('node')

                    .update();

                // Keep graph properly zoomed out
                cy.fit(cy.nodes(), 50);

        }


        From_JSON() {
            document.getElementById('fileInput').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const graphData = JSON.parse(e.target.result);
                    this.addGraphToCy(graphData);
                };
                reader.readAsText(file);
            });
        }

        addGraphToCy(graphData) {
            cy.elements().remove();
            this.adjlist = {};

            graphData.nodes.forEach((node) => {
                cy.add({ group: 'nodes', data: { id: node, label: node } });
                this.adjlist[node] = [];
            });

            for (let src in graphData.adjList) {
                graphData.adjList[src].forEach((dest) => {
                    const edgeId = src + '-' + dest;
                    const reverseId = dest + '-' + src;
                    if (
                        cy.getElementById(edgeId).length === 0 &&
                        cy.getElementById(reverseId).length === 0
                    ) {
                        cy.add({
                            group: 'edges',
                            data: { id: edgeId, source: src, target: dest }
                        });
                        this.adjlist[src].push(dest);
                        if (!this.directed) this.adjlist[dest].push(src);
                    }
                });
            }
            cy.style().selector('node').style({
                'width': this.node_height,
                'height': this.node_width
            }).update();

            cy.layout({ name: 'grid' }).run();
            cy.fit(cy.nodes(), 50);
        }


        From_Matrix() {
            const fileInput = document.getElementById('fileInputAdjMatrix');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const matrixData = JSON.parse(e.target.result);
                this.addMatrixToCy(matrixData);
            };
            reader.readAsText(file);
        }



        addMatrixToCy(matrixData) {
            cy.elements().remove();
            this.adjlist = {};

            const n = matrixData.matrix.length;
            const nodes = Array.from({ length: n }, (_, i) => String(i));

            nodes.forEach((node) => {
                cy.add({ group: 'nodes', data: { id: node, label: node } });
                this.adjlist[node] = [];
            });

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (matrixData.matrix[i][j] !== 0) {
                        const src = String(i);
                        const dest = String(j);
                        const edgeId = src + '-' + dest;
                        const reverseId = dest + '-' + src;

                        if (this.directed) {
                            if (cy.getElementById(edgeId).length === 0) {
                                cy.add({
                                    group: 'edges',
                                    data: { id: edgeId, source: src, target: dest }
                                });
                                this.adjlist[src].push(dest);
                            }
                        } else {
                            if (
                                cy.getElementById(edgeId).length === 0 &&
                                cy.getElementById(reverseId).length === 0
                            ) {
                                cy.add({
                                    group: 'edges',
                                    data: { id: edgeId, source: src, target: dest }
                                });
                                this.adjlist[src].push(dest);
                                this.adjlist[dest].push(src);
                            }
                        }
                    }
                }
            }


            cy.style().selector('node').style({
                'width': this.node_height,
                'height': this.node_width
            }).update();

            cy.layout({ name: 'grid' }).run();
            cy.fit(cy.nodes(), 50);
        }














        DFS(start) {
            if (!(start in this.adjlist)) {
                alert('Current Node Does Not Exist in The Graph');
                return [];
            }

            let visited = new Set();
            let result = [];
            let traversedEdges = [];

            const dfs = (node) => {
                visited.add(node);
                result.push(node);

                for (let neighbor of this.adjlist[node]) {
                    if (!visited.has(neighbor)) {
                        traversedEdges.push([node, neighbor]);
                        dfs(neighbor);
                    }
                }
            };

            dfs(start);

            this.animateTraversal(result, traversedEdges);

            console.log('DFS Order:', result);
            return result;
        }

        BFS(start) {
            if (!(start in this.adjlist)) {
                alert('Current Node Does Not Exist in The Graph');
                return [];
            }

            let visited = new Set();
            let result = [];
            let traversedEdges = [];
            let queue = [start];

            visited.add(start);

            while (queue.length > 0) {
                let node = queue.shift();
                result.push(node);

                for (let neighbor of this.adjlist[node]) {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        queue.push(neighbor);
                        traversedEdges.push([node, neighbor]);
                    }
                }
            }

            this.animateTraversal(result, traversedEdges);

            console.log('BFS Order:', result);
            return result;
        }

        animateTraversal(order, edges) {
            let orderList = document.getElementById('orderList');
            let i = 0;

            const step = () => {
                if (i < order.length) {
                    let node = cy.getElementById(order[i]);


                    let line = document.createElement('div');
                    line.textContent = '-->' + order[i];
                    orderList.appendChild(line);

                    node.animate(
                        {
                            style: {
                                'background-color': 'rgb(255, 188, 66)',
                                width: this.node_width * 2,
                                height: this.node_height * 2
                            }
                        },
                        { duration: 600, complete: step }
                    );

                    if (i > 0 && edges[i - 1]) {
                        let [u, v] = edges[i - 1];
                        let edge = cy.getElementById(u + '-' + v);

                        if (edge.length > 0) {
                            edge.animate({ style: { 'line-color': 'red' } }, { duration: 600 });
                        }
                    }

                    i++;
                }
            };

            step();
        }

        Reset_Algo() {

            cy.elements().removeStyle();

            let orderList = document.getElementById('orderList');
            if (orderList) orderList.innerHTML = '';
        }



        Reset_Graph() {
            cy.elements().remove();
            this.adjlist = {};
            this.currnode = null;
            console.log('Graph reset');
            this.count = 0;
        }
